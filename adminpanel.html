<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Laptop Data</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            width: 400px;
            overflow-y: auto;
            max-height: 90vh;
        }
        .form-container label,
        .form-container input,
        .form-container select,
        .form-container textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container textarea {
            height: 80px;
            resize: vertical;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add Laptop Data</h2>
        <form id="laptopForm">
            <label for="category">Select Category:</label>
            <select id="category" name="category" required>
                <option value="">--Select--</option>
                <option value="hp">HP</option>
                <option value="dell">Dell</option>
                <option value="lenovo">Lenovo</option>
                <option value="macbook">MacBook</option>
                <option value="accessories">Accessories</option>
                <option value="chromebook">Chromebook</option>
            </select>
            
            <label>Name:</label>
            <input type="text" name="name" required>

            <label>Price:</label>
            <input type="number" name="price" required>

            <label>Description:</label>
            <textarea name="description" required></textarea>

            <label>Model:</label>
            <input type="text" name="model" required>

            <label>Generation:</label>
            <input type="text" name="generation" required>

            <label>Processor:</label>
            <input type="text" name="processor" required>

            <label>RAM:</label>
            <input type="text" name="ram" required>

            <label>Storage:</label>
            <input type="text" name="storage" required>

            <label>Display:</label>
            <input type="text" name="display" required>

            <label>Keyboard Light:</label>
            <select name="keyboard_light" required>
                <option value="YES">YES</option>
                <option value="NO">NO</option>
            </select>

            <label>Numeric Keyboard:</label>
            <select name="numeric_keyboard" required>
                <option value="YES">YES</option>
                <option value="NO">NO</option>
            </select>

            <label>Color:</label>
            <input type="text" name="color" required>

            <label>Weight:</label>
            <input type="text" name="weight" required>

            <label>Operating System:</label>
            <input type="text" name="operating_system" required>

            <label>Warranty:</label>
            <input type="text" name="warranty" required>

            <label>Upload Image:</label>
            <input type="file" name="image" accept="image/*" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("laptopForm").addEventListener("submit", async function (event) {
            event.preventDefault(); // Prevent default form submission
            
            const formData = new FormData(this);

            try {
                const response = await fetch("/addLaptop", {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    alert("Laptop data added successfully!");
                    document.getElementById("laptopForm").reset();
                } else {
                    alert("Error: " + result.message);
                }
            } catch (error) {
                console.error("Error submitting form:", error);
                alert("An error occurred. Please try again later.");
            }
        });
    </script>

</body>
</html>
